<script type="text/javascript">
    //初始化桌面
    $(function () {
        //配置应用
        $jm.os.config.appLinks = [
            'folder',
            'codes',
            'setback',
            'about'
    ];
    
        //设置根路径
        $jm.rootUrl = "/";

        //初始化
        $jm.os.init('20240424', function () {
            $('#jm_os_init_model').animate({ opacity: 0 }, function () {
                $('#jm_os_init_model').remove();
            });

            //启动指定的应用
            var initapp = $jm.getParam('app') || '图表';
            if (!$jm.isNull(initapp)) {
                setTimeout('$jm.os.runApp("' + initapp + '")', 800);
            }
            
            loadFooter();
        });

        function loadFooter() {
            $jm.load('pages/footer.html', function(footer) {
                $jm.os.body.element.append(footer);
            });           
        }
    });       
</script>
